<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link href="static/css/styles.css" rel="stylesheet">
        <title>{% block title %}
        {% endblock title %}</title>
        <link rel="icon" type="image/x-icon" href="static/img/favicon.png">
    </head>

    <body class="bg-dark">

        <!-- flash messages block -->
        <div class="text-center">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <div class="container col-xs-9 col-sm-6 col-md-3 justify-content-center mt-5 p-5 border rounded-3 bg-dark-subtle">
            <div class="d-flex flex-column align-items-center">
                <a href="{{ url_for('login')}}">
                    <img src="{{ url_for('static', filename='img/logo.png') }}"  height="40" style="vertical-align:top">
                </a>
            </div>

            <div class="my-5 text-center">
                <h3> AI Cover Letter Generator </h3>
            </div>
            <!-- page content block -->
            {% block content %}
                <!-- page content here -->
            {% endblock content %}
        </div>
        <div class="p-1 justify-content-center d-flex flex-column align-items-center">
            <span>
                <a class="custom-contact-info" href="https://github.com/joaomorossini">GitHub</a>
                <a class="custom-contact-info" href="https://www.linkedin.com/in/joaomorossini/">LinkedIn</a>
                <a class="custom-contact-info" href="mailto:joaomorossini@duck.com">Email</a>
            </span>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
