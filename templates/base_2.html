<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link href="static/css/styles.css" rel="stylesheet">
        <title>{% block title %}
        {% endblock title %}</title>
        <link rel="icon" type="image/x-icon" href="static/images/favicon.png">
    </head>

    <body class="bg-dark">

        <!-- flash messages block -->
        <div class="text-center">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <div class="container col-6 justify-content-center border rounded-3 bg-dark-subtle">

            <nav class="row navbar bg-body-tertiary rounded-top-3 rounded-bottom-1 border-0">
                <div class="container-fluid p-1">
                    <div class="col-1 justify-content-start ps-4">
                        <img src="static/images/logo.png" height="40" style="vertical-align:middle">
                    </div>
                    <div class="col-5 text-end pe-4">
                        <a class="btn btn-outline-success {% if request.path == url_for('generator') %}active{% endif %}" type="button" href="{{ url_for('generator') }}">Generator</a>
                        <a class="btn btn-outline-success {% if request.path == url_for('dashboard') %}active{% endif %}" type="button" href="{{ url_for('dashboard') }}">Dashboard</a>
                        <a class="btn btn-outline-success" type="button" href="{{ url_for('logout') }}">Logout</a>
                    </div>
                </div>
            </nav>
            <!-- page content block -->
            {% block content %}
                <!-- page content here -->
            {% endblock content %}
        </div>

        <div class="p-1 justify-content-center d-flex flex-column align-items-center">
            <span>
                <a class="custom-contact-info" href="https://github.com/joaomorossini">GitHub</a>
                <a class="custom-contact-info" href="https://www.linkedin.com/in/joaomorossini/">LinkedIn</a>
                <a class="custom-contact-info" href="mailto:joaomorossini@duck.com">Email</a>
            </span>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
